<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-commerce</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="container">
        <h1>Mini E-Commerce Site</h1>

        <div class="products">
            <div class="product">
                <h2>iPhone 16 Pro Max</h1>
                <p>$999</p>
                <button class="add-to-cart-btn" data-name="iPhone 15" data-price="999">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Google Pixel 10XL</h2>
                <p>$599</p>
                <button class="add-to-cart-btn" data-name="Google Pixel 10XL" data-price="599">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Samsung Galaxy S25 Ultra</h2>
                <p>$1299</p>
                <button class="add-to-cart-btn" data-name="Samsung Galaxy S25 Ultra" data-price="1299">Add to Cart</button>
            </div>
        </div>

        <h2>Shopping Cart</h2>
        <div class="cart">
            <ul id="cart-items"></ul>
            <p>Total: $ <span id="total-price">0</span></p>

            <button id="buy-now">Buy Now</button>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
